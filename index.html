<!DOCTYPE html>
<html lang="es">


    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="Css/estilo.css">
    </head>


    <body>
        <header>
            <div id="logo">
                <img src="Img/logo.jpg" alt="Melodica">

            </div>
        </header>
        
        <div class="form-container">
        <section id="registrarse">

            <h2>Registrarse</h2>
            <form name="Nuevo Usuario" method="POST" action="php/ConexionCrearUsuario.php">
                <!-- Input para el formulario de registro-->
                User: <br>
                <input type="text" name="user" pattern="[a-zA-z0-9]+" placeholder="Ingrese su Usuario" required><br>
                Contraseña: <br>
                <input type="password" name="contraseña" maxlength="20" autocomplete="new-password" placeholder="Ingrese su contraseña" required><br>
                Nombre: <br>
                <input type="text" name="nombre" pattern="[a-zA-z]+" placeholder="Ingrese su Nombre" required><br>
                Apellido: <br>
                <input type="text" name="apellido" pattern="[a-zA-z]+" placeholder="Ingrese su Apellido" required><br>
                Email: <br>
                <input type="email" name="correo" placeholder="Ingrese su Email" required><br>
                Edad: <br>
                <input type="number" name="edad" min="18" placeholder="Ingrese su Edad" required><br>
                Descripcion: <br>
                <textarea name="descripcion" placeholder="Ingrese su descripcion" required></textarea><br>
                <hr>
                <!-- Botones del formulaio de registro-->
                 <input type="submit" name="enviar" class="boton" value="Registrarse">
                 <input type="reset" class="boton" value="Borrar">

                
            </form>

         </section>   

         <section id="iniciar_sesion">

            <h2>Iniciar Sesion</h2>
            <form name="contacto" method="POST" action="php/IniciarSesion.php">
                User: <br>
                <input type="text" name="user" placeholder="Ingrese su Usuario" required><br>
                Contraseña: <br>
                <input type="password" name="contraseña" autocomplete="off" placeholder="Ingrese su Contraseña"><br>
                <hr>
                <input type="submit" name="enviar" class="boton" value="Iniciar Sesion">
            </form>
         </section>

        </div>

         <footer>

            <p>Copyright &copy; 2024, Cristian Espindola</p>
        </footer>
    </body>
</html>
